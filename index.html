<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jquery template</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #sCircle {
      height: 110px;
      width: 110px;
      background-color: #bbb;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 300px;
      top: 100px;
    }

    #mCircle {
      height: 170px;
      width: 170px;
      background-color: #bbb;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 300px;
      top: 100px;
    }

    #lCircle {
      height: 230px;
      width: 230px;
      background-color: #bbb;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 300px;
      top: 100px;
    }

    #tomatoS {
      height: 0px;
      width: 0px;
      background-color: #b21807;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 307px;
      top: 107px;
    }
  </style>
  <script>
    $(function() {
      $('button').click(function() {
        var sizes = $(".sSizes").val();
        var sauces = $(".sSauces").val();
        var topping = $(".sTopping").val();

        if (sizes == "small") {
          $("#sCircle").css("display", "block");
          
          if (sauces == "tomato") {
            $("#tomatoS").css({"display":"block", "height":"95px", "width":"95px"});
          }
        }
        else if (sizes == 'medium') {
          $("#mCircle").css("display", "block");
          
          if (sauces == "tomato") {
            $("#tomatoS").css({"display":"block", "height":"155px", "width":"155px",});
          }
        }
        else {
          $("#lCircle").css("display", "block");
        }
      });
    });
  </script>
</head>

<body>
  <h1 style="text-align:center">Making a Pizza</h1>

  <div class="sizes">
    Sizes:
    <select class="sSizes">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </div>

  <div class="sauces">
    Sauces:
    <select class="sSauces">
      <option value="tomato">Tomato</option>
      <option value="white">White</option>
    </select>
  </div>

  <div class="topping">
    Topping:
    <select class=sToppling>
      <option value="pep">Pep</option>
    </select>
  </div>
  <button>CREATE!</button>

  <span id="sCircle"></span>
  <span id="mCircle"></span>
  <span id="lCircle"></span>

  <span id="tomatoS"></span>
  <span id="whiteS"></span>
</body>

</html>
