<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jquery template</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    #dough {
      background-color: #ffbd38;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 300px;
      top: 100px;
    }

    #tomatoS {
      background-color: #c80000;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 305px;
      top: 105px;
    }

    #whiteS {
      background-color: #f2f1ea;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 305px;
      top: 105px;
    }

    #cheese {
      background-color: #fed37b;
      border-radius: 50%;
      display: none;
      position: absolute;
      left: 309px;
      top: 109px;
    }
  </style>
  <script>
    $(function() {
      //this whole jquery is activated only when the CREATE button is pressed
      $('button').click(function() {
        //these are all the variables needed
        var sizes = $(".sSizes").val();
        var sauces = $(".sSauces").val();
        var topping = $(".sTopping").val();
        var lefRanNum;
        var topRanNum;
        /*this is to reset the pizza so that it does not create an afterimage
        of previous pizzas creation*/
        $('span').css('display','none');
        //this is to create pepporoni in the html with the css
        //which can allow me to call this function in the main part
        function pepGen(amount) {
          for (i = 1; i <= amount; i++) {
            var pepE = $("<span id=" + "pep" + i + "></span>");
            $('body').append(pepE);
          }
        }

        //this is the main part.
        //the steps below are repeated with the different sizes
        //the sauces and the topping follows the size
        if (sizes == "small") {
          $("#dough").css({ "display": "block", "height": "110px", "width": "110px" });
          $('#cheese').css({ "display": "block", "height": "92px", "width": "92px" });
          //this is nested in the small size to generate different sauces
          if (sauces == "tomato") {
            $("#tomatoS").css({ "display": "block", "height": "100px", "width": "100px" });
            $('#whiteS').css("display", "none");
          }
          else {
            $('#whiteS').css({ "display": "block", "height": "100px", "width": "100px" })
            $('#tomatoS').css("display", "none");
          }
          //to create the 6 pepporoni on the small pizza in random position
          if (topping == "pep") {
            pepGen(6);
            for (i = 1; i <= 6; i++) {
              lefRanNum = 323 + Math.floor(Math.random() * 57.2);
              topRanNum = 123 + Math.floor(Math.random() * 57.2);
              $('#pep'+i).css({ "background-color": "#d10000", "width": "20px", "height": "20px", "border-radius": "50%", "position": "absolute", "left": lefRanNum, "top": topRanNum, "display": "block" });
            }
          }
        }
        else if (sizes == 'medium') {
          $("#dough").css({ "display": "block", "height": "170px", "width": "170px" });
          $('#cheese').css({ "display": "block", "height": "152px", "width": "152px" });

          if (sauces == "tomato") {
            $("#tomatoS").css({ "display": "block", "height": "160px", "width": "160px" });
            $('#whiteS').css("display", "none");
          }
          else {
            $('#whiteS').css({ "display": "block", "height": "160px", "width": "160px" });
            $('#tomatoS').css("display", "none");
          }
          
          if (topping == "pep") {
            pepGen(12);
            for (i = 1; i <= 12; i++) {
              lefRanNum = 325 + Math.floor(Math.random() * 108);
              topRanNum = 125 + Math.floor(Math.random() * 108);
              $('#pep'+i).css({ "background-color": "#d10000", "width": "20px", "height": "20px", "border-radius": "50%", "position": "absolute", "left": lefRanNum, "top": topRanNum, "display": "block" });
            }
          }
        }
        else {
          $("#dough").css({ "display": "block", "height": "230px", "width": "230px" });
          $('#cheese').css({ "display": "block", "height": "212px", "width": "212px" });

          if (sauces == "tomato") {
            $("#tomatoS").css({ "display": "block", "height": "220px", "width": "220px" });
            $('#whiteS').css("display", "none");
          }
          else {
            $('#whiteS').css({ "display": "block", "height": "220px", "width": "220px" });
            $('#tomatoS').css("display", "none");
          }
          
          if (topping == "pep") {
            pepGen(18);
            for (i = 1; i <= 18; i++) {
              lefRanNum = 330 + Math.floor(Math.random() * 153);
              topRanNum = 130 + Math.floor(Math.random() * 153);
              $('#pep'+i).css({ "background-color": "#d10000", "width": "20px", "height": "20px", "border-radius": "50%", "position": "absolute", "left": lefRanNum, "top": topRanNum, "display": "block" });
            }
          }
        }
      });
    });
  </script>
</head>

<body>
  <h1 style="text-align:center">Make a Pizza</h1>

  <div class="sizes">
    Sizes:
    <select class="sSizes">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </div>

  <div class="sauces">
    Sauces:
    <select class="sSauces">
      <option value="tomato">Tomato</option>
      <option value="white">White</option>
    </select>
  </div>

  <div class="topping">
    Topping:
    <select class="sTopping">
      <option value="none">None</option>
      <option value="pep">Pep</option>
    </select>
  </div>
  <button>CREATE!</button>

  <span id="dough"></span>

  <span id="tomatoS"></span>
  <span id="whiteS"></span>

  <span id="cheese"></span>

  <span id="pep0"></span>
</body>

</html>
